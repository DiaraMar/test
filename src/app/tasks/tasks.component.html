<ul>
    <li *ngFor="let task of tasks">
        <button [class.selected]="task === selectedTask" type="button" (click)="onSelect(task)">
            <span>{{task.labelTask}} </span>
            <span>{{task.categoryTask}}</span>
        </button>
    </li>
</ul>


<app-task [task]="selectedTask"></app-task>
